<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">
    <meta name="renderer" content="webkit">
    <link rel="stylesheet" href="./mdui/css/mdui.min.css">
    <title>01-Launcher</title>

    <script src="https://unpkg.com/vconsole@latest/dist/vconsole.min.js"></script>
    <script>
      // var vConsole = new window.VConsole()
    </script>

    <script src="./js/tool.js" defer></script>
    <script src="./js/set.js" defer></script>
    <script src="./js/friend.js" defer></script>
    <script src="./js/debug.js" defer></script>

    <link rel="manifest" href="./index.webmanifest">
  </head>
  <body class="mdui-theme-primary-blue-grey">
    <div class="mdui-tab mdui-tab-scrollable mdui-color-theme" mdui-tab>
      <a class="mdui-ripple" disabled>01-Launcher</a>
      <a href="#zo_index" class="mdui-ripple mdui-tab-active">🏠 主页</a>
      <a href="#zo_friend" class="mdui-ripple">🔗 联机</a>
      <a href="#zo_mcres" class="mdui-ripple">📦 资源</a>
      <a href="#zo_settings" class="mdui-ripple">⚙️ 设置</a>
      <a href="#zo_debug" class="mdui-ripple"></a>
    </div>
    <div>
      <div id="zo_index" class="mdui-p-a-2">
        <div class="mdui-progress"><div class="mdui-progress-indeterminate"></div></div>
        <div class="mdui-row">
          <div class="mdui-col-sm-7 mdui-col-lg-8">
            <br>
            <div class="mdui-card">
              <div class="mdui-card-header">
                <img class="mdui-card-header-avatar" src="./res/ico512.jpeg"/>
                <div class="mdui-card-header-title">01-Launcher</div>
                <div class="mdui-card-header-subtitle">For Minecraft and you.</div>
              </div>
              <div class="mdui-card-media">
                <img src="./res/bg.jpeg"/>
                <button onclick="startMinecraft()" class="mdui-btn mdui-btn-block mdui-ripple mdui-color-theme">
                  启动 Minecraft 基岩版
                </button>
              </div>
            </div>
          </div>
          <div class="mdui-col-sm-5 mdui-col-lg-4">
            <br>
            <h1># 敬请期待</h1>
          </div>
        </div>
      </div>
      <div id="zo_settings" class="mdui-p-a-2">
        <div>
          <hr>
          <h2>启动协议链接</h2>
          <p>点击“主页”的“启动”时打开的链接，乱改可能会导致打开不了 Minecraft 哦！</p>
          <p>默认是：“minecraft://”</p>
          <p>现在是：“<a id="mcUrlTip"></a>”</p>
          <p>
            iOS如果同时下载了Minecraft的两个版本，比如网易版和国际版。
            下载 <a href="./res/ZeroOneLauncher-Apple.shortcut">ZOMCL-APPLE</a> 后用 快捷指令 打开，
            然后点击下面按钮弹出的输入框内输入<code>shortcuts://run-shortcut?name=ZeroOneLauncher-Apple</code>
          </p>
          <button onclick="setMcUrl()" class="mdui-btn mdui-btn-block mdui-color-theme mdui-ripple">
            调整
          </button>
        </div>
        <div>
          <hr>
          <div id="friendSet"></div>
        </div>
        <hr>
      </div>
      <div id="zo_mcres" class="mdui-p-a-2">
        敬请期待
      </div>
      <div id="zo_friend" class="mdui-p-a-2">
        <div id="friendInfo"></div>
        <div class="mdui-row">
          <div id="roomShow"></div>
        </div>
      </div>
      <div id="zo_debug" class="mdui-p-a-2">
        <button onclick="startDebug()">OOO</button>
      </div>
    </div>

    <script src="./mdui/js/mdui.min.js"></script>
  </body>
</html>
